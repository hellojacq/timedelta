<!DOCTYPE html>
<html>
  <head>
    <title>Time Delta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ static_url('css/main.css') }}" type="text/css">
    <script src="{{ static_url('js/moment-2.12.0.min.js') }}"></script>
    <script src="{{ static_url('js/moment-timezone-with-data-2010-2020.min.js') }}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-75760305-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div id="page">
      <header>
        <h1 id="logo">
          TIME DELT&Delta;
        </h1>
        <h2 id="tagline">
          Convert any date or time format into a timestamp
        </h2>
      </header>	
      <div id="content">
        <div id="query">
          <input type="text" id="js-query" name="query" value="now" placeholder="Enter a date or timestamp" required="required" />
          <div class="message" id="js-error"></div>
        </div>
        <div id="output-data">
          <div class="output">
            <div class="output-container">
              <div id="delta" class="output-name">
                DELTA
              </div>
              <div id="js-delta" class="output-content">placeholder text</div>
            </div>
          </div>
          <div class="output">
            <div class="output-container">
              <div id="local" class="output-name">
                LOCAL
              </div>
              <div id="js-local" class="output-content">placeholder text</div>
            </div>
          </div>  
          <div class="output">
            <div class="output-container">
              <div id="utc" class="output-name">
                UTC
              </div>
              <div id="js-utc" class="output-content">placeholder text</div>
            </div>
          </div> 
          <div class="output">
            <div class="output-container">
              <div id="epoch" class="output-name">
                EPOCH
              </div>
              <div id="js-epoch" class="output-content">placeholder text</div>
            </div>
          </div> 
        </div>
      </div>
    </div>
    <footer>
      &copy; 2016 TIME DELT&Delta;
    </footer>	
    <script src="{{ static_url('js/main.js') }}"></script>
  </body>
</html>
